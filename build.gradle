subprojects {
  apply plugin: 'java'

  compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
  }

  repositories {
    mavenCentral()
  }

  dependencies {
    testCompile 'junit:junit:4.12'

    compile 'org.springframework:spring-core:4.2.5.RELEASE'
  }

  version = '1.0'

  jar {
    manifest.attributes provider: 'gradle'
  }
}

